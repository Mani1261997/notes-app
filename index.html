<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\main.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Notes App</h1><br>
                    <p>Take Notes and never forget</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 my-3">
                    <div class="option">
                        <form>
                            <input id="search-text" type="text" class="input" onkeyup="myFunction()" placeholder="filter todos">
                            <select name="" id="sort-by" class="dropdown">
                                <option value="byLastedit">Sort By Last Edit</option>
                                <option value="byAlphabetically">Sort By Ascending</option>
                                <option value="byDescending">Sort By Descending</option>
                                <option value="byCreation">Sort By Date Of Creation</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="container my-3">
            <div class="row justify-content-center">
                <div class="col-md-8">
                <h1>Take your Notes here</h1>
                <div class="panel">
                    <div class="panel-body" id="panel-body">
                        <h5 class="panel-title">
                            Add a Note
                        </h5>
                        <div class="form-group">
                            <textarea class="form-control" id="addTxt" rows="10">
                        </textarea>
                        </div>
                       
                    </div>
                    <button class="btn btn-primary mt-2" id="addBtn" style="background-color:green">
                        Add Note
                    </button>
                </div>
                <hr>
                <h1>Your Notes</h1>
                <hr>
                <div id="notes" class="row container-fluid">
                </div>
                </div>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
